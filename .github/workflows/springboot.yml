name: Spring Boot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§ª Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: ğŸ§ª Build and run tests with Maven
        run: ./mvnw clean verify

      - name: ğŸ“¦ Package Spring Boot App
        run: ./mvnw package -DskipTests

      - name: ğŸ³ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flag-explorer-backend .

      # Docker image to Docker Hub
      - name: ğŸ” Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flag-explorer-backend
