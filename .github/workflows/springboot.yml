name: Spring Boot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧪 Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: 🧪 Build and run tests with Maven
        run: ./mvnw clean verify

      - name: 📦 Package Spring Boot App
        run: ./mvnw package -DskipTests

      - name: 🐳 (Optional) Build Docker Image
        run: |
          docker build -t flag-explorer-backend .
        if: always()  # Remove this line if you want to make Docker optional based on success

